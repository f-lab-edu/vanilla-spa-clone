<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스 기술 블로그, 토스 테크</title>
  </head>
  <body>
    <template id="header">
      <header class="header">
        <div class="header__wrap">
          <div class="header__inner container">
            <h1 class="header__logo">
              <a class="header__logo-a" href="/tech">
                <img
                  class="header__logo-icon"
                  src="./assets/toss-logo.svg"
                  alt="토스 로고"
                />
              </a>
            </h1>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__list-item">
                  <a class="nav__list-a" href="/design">디자인</a>
                </li>
                <li class="nav__list-item">
                  <a class="nav__list-a" href="/tech">개발</a>
                </li>
                <li class="nav__list-item">
                  <button class="button nav__list-button" type="button">
                    채용 바로가기
                  </button>
                </li>
              </ul>
            </nav>
            <div class="header__menu">
              <button class="header__menu-button">
                <img
                  class="header__menu-icon"
                  src="./assets/hamburger-icon.svg"
                  alt="메뉴 아이콘"
                />
              </button>
            </div>
          </div>
        </div>
      </header>
    </template>

    <template id="footer">
      <section class="footer__section">
        <div class="footer__section-wrap">
          <img
            class="footer__section-image"
            src="./assets/website-code-blue.png"
            alt="이미지"
          />
          <div class="footer__setcion-content">
            <h3 class="footer__section-title">
              토스팀이 만드는 수많은 혁신의 순간들
            </h3>
            <p class="footer__section-text">
              당신과 함께 만들고 싶습니다.<br />지금, 토스팀에 합류하세요.
            </p>
            <button class="button footer__section-button" type="button">
              채용 중인 공고 보기
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__wrap">
          <footer-list></footer-list>
          <address class="footer__address">
            <strong class="footer__address--strong">㈜비바리퍼블리카</strong>
            Copyright © Viva Republica, Inc. All Rights Reserved.
          </address>
          <footer-icon-list></footer-icon-list>
        </div>
      </footer>
    </template>

    <div id="root"></div>
  </body>
</html>
