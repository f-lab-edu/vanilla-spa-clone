<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>토스 기술 블로그, 토스 테크</title>
  </head>
  <body>
    <template id="header">
      <header class="header">
        <div class="header__wrap">
          <div class="header__inner container">
            <h1 class="header__logo">
              <a class="header__logo-a" href="/tech">
                <img
                  class="header__logo-icon"
                  src="./assets/toss-logo.svg"
                  alt="토스 로고"
                />
              </a>
            </h1>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__list-item">
                  <a class="nav__list-a" href="/design">디자인</a>
                </li>
                <li class="nav__list-item">
                  <a class="nav__list-a" href="/tech">개발</a>
                </li>
                <li class="nav__list-item">
                  <button class="button nav__list-button" type="button">
                    채용 바로가기
                  </button>
                </li>
              </ul>
            </nav>
            <div class="header__menu">
              <button class="header__menu-button">
                <img
                  class="header__menu-icon"
                  src="./assets/hamburger-icon.svg"
                  alt="메뉴 아이콘"
                />
              </button>
            </div>
          </div>
        </div>
      </header>
    </template>
    <template id="article-item">
      <li>
        <a class="article-item__a" href="#">
          <img class="article-item__image" src="#" alt="" />
          <div>
            <h3 class="article-item__title"></h3>
            <p class="article-item__description"></p>
            <span class="article-item__date"></span>
          </div>
        </a>
      </li>
    </template>
    <template id="article-list">
      <main class="article-list__main">
        <div class="container">
          <h2 class="article-list__title">개발</h2>
          <ul class="article-list__ul">
          </ul>
        </div>
      </main>
    </template>
    <template id="footer">
      <section class="footer__section">
        <div class="footer__section-wrap">
          <img
            class="footer__section-image"
            src="./assets/website-code-blue.png"
            alt="이미지"
          />
          <div class="footer__setcion-content">
            <h3 class="footer__section-title">
              토스팀이 만드는 수많은 혁신의 순간들
            </h3>
            <p class="footer__section-text">
              당신과 함께 만들고 싶습니다.<br />지금, 토스팀에 합류하세요.
            </p>
            <button class="button footer__section-button" type="button">
              채용 중인 공고 보기
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__wrap">
          <div class="footer__list-wrap">
            <ul class="footer__list">
              <li class="footer__list-item">
                <div class="footer__list-title">토스테크</div>
              </li>
              <li class="footer__list-item">
                <a class="footer__list-a" href="#">의견 보내기</a>
              </li>
            </ul>
            <ul class="footer__list">
              <li class="footer__list-item">
                <div class="footer__list-title">토스</div>
              </li>
              <li class="footer__list-item">
                <a class="footer__list-a" href="#"> 홈페이지 </a>
              </li>
              <li class="footer__list-item">
                <a class="footer__list-a" href="#"> 회사 소개 </a>
              </li>
              <li class="footer__list-item">
                <a class="footer__list-a" href="#"> 채용 </a>
              </li>
            </ul>
            <ul class="footer__list">
              <li class="footer__list-item">
                <div class="footer__list-title">고객센터</div>
              </li>
              <li class="footer__list-item">
                <a class="footer__list-a" href="#">
                  전화: 1599-4905 (24시간 연중무휴)
                </a>
              </li>
              <li class="footer__list-item">
                <a class="footer__list-a" href="#"> 이메일: support@toss.im </a>
              </li>
              <li class="footer__list-item">
                <a class="footer__list-a" href="#"> 카카오톡: @toss </a>
              </li>
            </ul>
          </div>
          <address class="footer__address">
            <strong class="footer__address--strong">㈜비바리퍼블리카</strong>
            Copyright © Viva Republica, Inc. All Rights Reserved.
          </address>
          <ul class="footer__icon-list">
            <li class="footer__icon-item">
              <a
                class="footer__icon-a"
                href="https://www.facebook.com/toss.official"
              >
                <img
                  class="footer__icon-image"
                  src="./assets/facebook-icon.svg"
                  alt="페이스북 아이콘"
                />
              </a>
            </li>
            <li class="footer__icon-item">
              <a class="footer__icon-a" href="https://blog.toss.im/">
                <img
                  class="footer__icon-image"
                  src="./assets/blog-icon.svg"
                  alt="블로그 아이콘"
                />
              </a>
            </li>
            <li class="footer__icon-item">
              <a class="footer__icon-a" href="https://post.naver.com/tossblog">
                <img
                  class="footer__icon-image"
                  src="./assets/naver-icon.svg"
                  alt="네이버 아이콘"
                />
              </a>
            </li>
            <li class="footer__icon-item">
              <a
                class="footer__icon-a"
                href="https://twitter.com/toss__official"
              >
                <img
                  class="footer__icon-image"
                  src="./assets/twitter-icon.svg"
                  alt="트위터 아이콘"
                />
              </a>
            </li>
            <li class="footer__icon-item">
              <a
                class="footer__icon-a"
                href="https://www.instagram.com/toss.im/"
              >
                <img
                  class="footer__icon-image"
                  src="./assets/instagram-icon.svg"
                  alt="인스타그램 아이콘"
                />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </template>
    <template id="app">
      <blog-header></blog-header>
      <article-list></article-list>
      <blog-footer></blog-footer>
    </template>
    <blog-app></blog-app>
  </body>
</html>
